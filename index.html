<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/calculadora.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="main">
        <form action="" name="calculadoraa">
            <input type="text" class="texto-cor" name="text1">
            <input type="text" class="text-cor" name="text2" value="C" onclick="location.reload()" ><br>
            
            <input type="button" class="num-cor" name="btn9" value="9" onclick="displaynum(btn9.value)">
            <input type="button" class="num-cor" name="btn8" value="8" onclick="displaynum(btn8.value)">
            <input type="button" class="num-cor" name="btn7" value="7" onclick="displaynum(btn7.value)">
            <input type="button" class="num-cor laranja" name="addbtn" value="+" onclick="displaynum(addbtn.value)"><br>

            <input type="button" class="num-cor" name="btn6" value="6" onclick="displaynum(btn6.value)">
            <input type="button" class="num-cor" name="btn5" value="5" onclick="displaynum(btn5.value)">
            <input type="button" class="num-cor" name="btn4" value="4" onclick="displaynum(btn4.value)">
            <input type="button" class="num-cor laranja" name="subbtn" value="-" onclick="displaynum(subbtn.value)"><br>

            <input type="button" class="num-cor" name="btn3" value="3" onclick="displaynum(btn3.value)">
            <input type="button" class="num-cor" name="btn2" value="2" onclick="displaynum(btn2.value)">
            <input type="button" class="num-cor" name="btn1" value="1" onclick="displaynum(btn1.value)">
            <input type="button" class="num-cor laranja" name="mbtn" value="*" onclick="displaynum(mbtn.value)"><br>

            <input type="button" class="num-cor" name="btn0" value="0" onclick="displaynum(btn0.value)">
            <input type="button" class="num-cor ponto" name="btnponto" value="." onclick="displaynum(btnponto.value)">
            <input type="button" class="num-cor laranja" name="igualbtn" value="=" onclick="text1.value=eval(text1.value)">
            <input type="button" class="num-cor laranja" name="divbtn" value="/" onclick="displaynum(divbtn.value)"><br>
        </form>

    </div>
</body>
<script src="js/calculadora.js"></script>
</html>
